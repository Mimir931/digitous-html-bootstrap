<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercice 1 Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!-- block 1 -->

        <div class="row">

            <div class="col p-3 m-2 bg-warning">Jaune</div>
            <div class="col p-3 m-2 bg-warning">Jaune 2 </div>
        </div>
        <!-- block 2 -->
        <div class="row">

            <div class="col p-3 m-2 bg-primary">test</div>
            <div class="col p-3 m-2 bg-primary">test 2 </div>
            <div class="col p-3 m-2 bg-primary">test 3</div>

        </div>
        <!-- block 3 -->

        <div class="row">

            <div class="col-8 p-3 m-2 bg-danger">test</div>
            <div class="col p-3 m-2 bg-danger">test 2 </div>
        </div>

        <!-- block 4 -->
        <div class="row">

            <div class="col p-3 m-2 bg-success">test</div>

        <div class="row">

        </div>

        <div class="row">

            <div class="col-8 p-3 bg-warning offset-4">test</div>
        </div>


        <!-- block 7 -->

        <div class="row justify-content-center">

            <div class="col-6 p-3 m-2 bg-primary">test</div>
        </div>
        <!-- block 8 -->

        <div class="row">

            <div class="col-3 p-3 bg-danger ">test</div>

        </div>

    </div>
